apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactapp
spec:
  selector:
    matchLabels:
      app: reactapp
  replicas: 4
  template:
    metadata:
      labels:
        app: reactapp
    spec:
      containers:
        - name: imageidentificationcon
          image: sumithpe/imagefrontidentification:53
          ports:
            - containerPort: 3000
