apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: imageidentificationapp
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/sumit871996/imageidentificationconfig.git
    targetRevision: HEAD
    path: .

  destination:
    server: https://sumit-cluster-dns-qpl6nr7k.hcp.centralindia.azmk8s.io
    namespace: argocd-image

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
